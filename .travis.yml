sudo: required

notifications:
  email: false

language: java

before_install:
  - wget http://www-eu.apache.org/dist//ant/ivy/2.4.0/apache-ivy-2.4.0-bin.tar.gz
  - tar xvfz apache-ivy-2.4.0-bin.tar.gz
  - cd apache-ivy-2.4.0
  - sudo cp ivy-2.4.0.jar /usr/share/ant/lib
  - cd ..
  - sudo apt-get install -y rubygems
  - sudo gem install os
  - ruby --version
  - rake --version
  - ant -version

before_script:
  - rake dependencies
  - sudo cp cli/lib/hamcrest-core-1.3.jar /usr/share/ant/lib
  - sudo cp cli/lib/junit-4.12.jar /usr/share/ant/lib

script:
  - rake
  - rake test
  - rake unittest
